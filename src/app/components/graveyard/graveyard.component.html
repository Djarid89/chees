<div class="container" (click)="resurrection(pawnChees)" *ngFor="let pawnChees of graveyard">
  <ng-container [ngSwitch]="pawnChees.type">
    <pawn [dead]="true" *ngSwitchCase="IPawnCheesType.pawn"></pawn>
    <bishop [dead]="true" *ngSwitchCase="IPawnCheesType.bishop"></bishop>
    <king [dead]="true" *ngSwitchCase="IPawnCheesType.king"></king>
    <knight [dead]="true" *ngSwitchCase="IPawnCheesType.knight"></knight>
    <queen [dead]="true" *ngSwitchCase="IPawnCheesType.queen"></queen>
    <rook [dead]="true" *ngSwitchCase="IPawnCheesType.rook"></rook>
  </ng-container>
</div>
